

<div class="text-center mt-3">
  <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>


<div class="container mt-3">
    <form class="form-inline" novalidate>
        <div class="form-group">
          <label for="minAge">Min Yaş</label>
          <input type="number" class="form-control ml-1" style="width: 70px" id="minAge" name="minAge">
        </div>
      
        <div class="form-group px-2">
          <label for="maxAge">Max Yaş</label>
          <input type="number" class="form-control ml-1" style="width: 70px" id="maxAge" name="maxAge">
        </div>
      
        <div class="form-group px-2">
          <label for="gender">Gösterim: </label>
          <select class="form-control ml-1" style="width: 130px" id="gender" name="gender">
            <option>
      
            </option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary" style="margin-left:10px">Filtrele</button>
        <button type="button" class="btn btn-info" style="margin-left:10px">Filtre Temizle</button>
      
      </form>
      <br> 
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" 
  [totalItems]="pagination.totalItems" 
  [itemsPerPage]="pagination.itemsPerPage"
  [(ngModel)]="pagination.currentPage" 
  (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

  </pagination>
